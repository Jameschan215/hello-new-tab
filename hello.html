<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello New Tab</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   
    <div class="container">

        <div class="weather">
            <div class="weather-container">
                <div class="location">
                    <img src="./images/local.svg" alt="local icon">
                    <div class="location-city"></div>
                </div>
    
                <div class="weather-icon"></div>
                <div class="weather-temperature"></div>
    
                <div class="details">
                    <div class="weather-description"></div> |
                    <div class="weather-temperatureApparent"></div>|
                    <div class="weather-humidity"></div>
                </div>
            </div>
        </div>

        <div class="text">
            <div class="text-container">
                <p class="quote"></p> 
                <p class="author"></p> 
            </div>
        </div>

        <div class="footer">
            <div class="footer-container">
                <div>
                    <img class="weather-logo" src="./images/Powered_by_Climacell-Halo.svg" alt="logo">
                </div>
                <p>
                    Photo by <span class="photographer"></span>
                    Spratt on <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div> 
        </div>

    </div>

    <script src="./js/weather.js"></script>
    <script src="/js/background-images.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/position.js"></script>
    <script src="./js/background.js"></script>
    <script src="index.js"></script>
   
</body>

</html>
